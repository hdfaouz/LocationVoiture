<!-- login-component.html -->
<div class="login-container">
  <!-- Background overlay -->
  <div class="login-background"></div>

  <!-- Login form card -->
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
        </div>
        <h1 class="login-title">Smart Parking</h1>
      </div>
      <p class="login-subtitle">Welcome back! Please sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSumbit()" class="login-form">

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
          </div>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            [class.error]="email?.invalid && email?.touched"
            placeholder="Enter your email"
            autocomplete="email"
          />
        </div>
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
          </div>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="password?.invalid && password?.touched"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
        </div>
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <!-- Remember me and Forgot password -->
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox">
          <span class="checkbox-text">Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Error and Success Messages -->
      <div class="message-container">
        <div class="error-banner" *ngIf="errorMessage">
          <svg class="message-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          {{ errorMessage }}
        </div>

        <div class="success-banner" *ngIf="successMessage">
          <svg class="message-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          {{ successMessage }}
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="login-button"

      >
        <span >Login</span>
      </button>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-text">or</span>
      </div>


      <!-- Sign up link -->
      <div class="signup-link">
        <span>Don't have an account?</span>
        <a routerLink="/signup" class="signup-button">Sign up</a>
      </div>
    </form>
  </div>

  <!-- Decorative elements -->
  <div class="decorative-elements">
    <div class="floating-element element-1"></div>
    <div class="floating-element element-2"></div>
    <div class="floating-element element-3"></div>
  </div>
</div>
