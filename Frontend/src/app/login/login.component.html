<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Car Rental Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSumbit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [ngClass]="{'is-invalid': email?.invalid && (email?.dirty || email?.touched)}"
        >
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [ngClass]="{'is-invalid': password?.invalid && (password?.dirty || password?.touched)}"
        >
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="login-button" [disabled]="loading || !loginForm.valid">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Logging in...</span>
      </button>

      <!-- Additional Links -->
      <div class="additional-links">
        <a routerLink="/forgot-password" class="link">Forgot Password?</a>
        <span class="divider">|</span>
        <a routerLink="/register" class="link">Create an Account</a>
      </div>
    </form>
  </div>

  <div class="branding">
    <img src="assets/images/car-rental-logo.png" alt="Car Rental Logo" class="logo">
    <h3>Rent Your Dream Car Today</h3>
    <p>Easy, fast and reliable car rental service</p>
  </div>
</div>
