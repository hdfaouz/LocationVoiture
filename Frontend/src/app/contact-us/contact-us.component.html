<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card p-4 shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Contactez-nous</h2>
          <form>


            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" formControlName="name" class="form-control" placeholder="Votre nom complet" required>
            </div>


            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" formControlName="email" class="form-control" placeholder="Votre adresse email" required>
            </div>


            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
              <input type="tel" formControlName="phone" class="form-control" placeholder="Votre numéro de téléphone">
            </div>


            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-chat-dots-fill"></i></span>
              <textarea formControlName="message" class="form-control" rows="5" placeholder="Votre message" required></textarea>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-ait-loutar btn-lg">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
