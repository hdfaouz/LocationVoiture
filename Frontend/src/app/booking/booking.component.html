<div class="container">
  <h2>Créer une réservation</h2>
  <form (ngSubmit)="addReservation()">
    <div class="form-group">
      <label for="startDate">Date de début</label>
      <input type="date" class="form-control" id="startDate" [(ngModel)]="reservation.startDate" name="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">Date de fin</label>
      <input type="date" class="form-control" id="endDate" [(ngModel)]="reservation.endDate" name="endDate" required>
    </div>
    <div class="form-group">
      <label for="totalPrice">Prix total</label>
      <input type="number" class="form-control" id="totalPrice" [(ngModel)]="reservation.totalPrice" name="totalPrice" required>
    </div>
    <div class="form-group">
      <label for="status">Statut</label>
      <input type="text" class="form-control" id="status" [(ngModel)]="reservation.status" name="status" required>
    </div>
    <button type="submit" class="btn btn-primary">Réserver</button>
  </form>
</div>
