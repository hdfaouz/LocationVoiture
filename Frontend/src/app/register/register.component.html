<!-- signup.html -->
<div class="signup-container">
  <!-- Background overlay -->
  <div class="signup-background"></div>

  <!-- Signup form card -->
  <div class="signup-card">
    <!-- Header -->
    <div class="signup-header">
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
        </div>
        <h1 class="signup-title">AitLoutar Cars</h1>
      </div>
      <p class="signup-subtitle">Create your account and start book your car</p>
    </div>

    <!-- Signup Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="signup-form">

      <!-- Name Field -->
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-input"
            [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
            placeholder="Enter your full name"
            autocomplete="name"
          />
        </div>
        <div class="error-message" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <span *ngIf="registerForm.get('name')?.errors?.['required']">Full name is required</span>
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
          </div>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            placeholder="Enter your email"
            autocomplete="email"
          />
        </div>
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
          </div>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            placeholder="Create a strong password"
            autocomplete="new-password"
          />
        </div>
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <!-- Role Selection -->
      <div class="form-group">
        <label for="role" class="form-label">Account Type</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A2.997 2.997 0 0 0 17.09 7c-.83 0-1.59.42-2.03 1.11L12.9 12H11l.6-3H8.5c-.83 0-1.5.67-1.5 1.5S7.67 12 8.5 12H9l-1.87 7.03c-.15.56.2 1.13.77 1.28.56.15 1.13-.2 1.28-.77L10.6 15H12l2.5 7h2.5z"/>
            </svg>
          </div>
          <select
            id="role"
            formControlName="role"
            class="form-select"
            [class.error]="registerForm.get('role')?.invalid && registerForm.get('role')?.touched"
          >
            <option value="" disabled>Select your account type</option>
            <option value="CLIENT">Client - Find & Book Car</option>
          </select>
        </div>
        <div class="error-message" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          <span *ngIf="registerForm.get('role')?.errors?.['required']">Please select an account type</span>
        </div>
      </div>

      <!-- Terms and Privacy -->
      <div class="terms-section">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox" required>
          <span class="checkbox-text">
            I agree to the
            <a href="#" class="terms-link">Terms of Service</a>
            and
            <a href="#" class="terms-link">Privacy Policy</a>
          </span>
        </label>
      </div>

      <!-- Error and Success Messages -->
      <div class="message-container">
        <div class="error-banner" *ngIf="errorMessage">
          <svg class="message-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
          {{ errorMessage }}
        </div>

        <div class="success-banner" *ngIf="successMessage">
          <svg class="message-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          {{ successMessage }}
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="signup-button"
        [disabled]="registerForm.invalid || loading"
        [class.loading]="loading"
      >
        <span class="button-content" *ngIf="!loading">
          <svg class="button-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
          Create Account
        </span>

        <span class="loading-spinner" *ngIf="loading">
          <svg class="spinner-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="32" stroke-dashoffset="32">
              <animate attributeName="stroke-dashoffset" dur="1s" values="32;0;32" repeatCount="indefinite"/>
            </circle>
          </svg>
          Creating Account...
        </span>
      </button>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-text">or</span>
      </div>

      <!-- Social Signup Options -->
      <div class="social-signup">
        <button type="button" class="social-button google">
          <svg class="social-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign up with Google
        </button>
      </div>

      <!-- Login link -->
      <div class="login-link">
        <span>Already have an account?</span>
        <a routerLink="/login" class="login-button-link">Sign in</a>
      </div>
    </form>
  </div>

  <!-- Decorative elements -->
  <div class="decorative-elements">
    <div class="floating-element element-1"></div>
    <div class="floating-element element-2"></div>
    <div class="floating-element element-3"></div>
    <div class="floating-element element-4"></div>
  </div>
</div>
