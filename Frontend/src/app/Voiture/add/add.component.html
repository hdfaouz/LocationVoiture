<div class="container my-5">
  <h2 class="text-center mb-4">Ajouter une nouvelle voiture</h2>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card p-4 shadow-sm">

        <!-- Message de succès -->
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>

        <form [formGroup]="voitureForm" (ngSubmit)="OnSubmit()">

          <div class="mb-3">
            <label for="brand" class="form-label">Marque</label>
            <select formControlName="brand" class="form-select" id="brand">
              <option selected disabled value="">Sélectionnez une marque</option>
              <option value="BMW">BMW</option>
              <option value="Mercedes">Mercedes</option>
              <option value="Audi">Audi</option>
              <option value="Dodge Charger">Dodge Charger</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="model" class="form-label">Modèle</label>
            <input formControlName="model" type="text" class="form-control" id="model">
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Catégorie</label>
            <select formControlName="category" class="form-select" id="category">
              <option selected disabled value="">Sélectionnez une catégorie</option>
              <option value="Maroc">Maroc</option>
              <option value="SUV">SUV</option>
              <option value="Berline">Berline</option>
              <option value="Sport">Sport</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="pricePerDay" class="form-label">Prix par jour</label>
            <input formControlName="pricePerDay" type="number" step="0.01" class="form-control" id="pricePerDay">
          </div>

          <div class="mb-4 form-check form-switch">
            <input formControlName="available" class="form-check-input" type="checkbox" role="switch" id="available">
            <label class="form-check-label" for="available">Disponible</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Ajouter la voiture</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
